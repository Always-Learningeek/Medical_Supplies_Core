{% load static %}
<div class="row  ltn__blog-slider-one-active slick-arrow-1 ltn__blog-item-3-normal">
   {% for post in latest_posts %}
    <div class="col-lg-12">
        <div class="ltn__blog-item ltn__blog-item-3">
            <div class="ltn__blog-img">
                <a href="{{ post.image }}"><img src="{{ post.image.url }}" alt="#"></a>
            </div>
            <div class="ltn__blog-brief">
                <div class="ltn__blog-meta">
                    <ul>
                        <li class="ltn__blog-author">
                            <a href="#"><i class="far fa-user"></i>{{ post.title }}توسط: </a>
                        </li>
                        {% for cat,count in categories.items %}
                            <li class="ltn__blog-tags">
                                <a href="{% url 'website:website-category' cat_name=cat %}"><i class="fas fa-tags"></i>{{ cat.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <h3 class="ltn__blog-title"><a href="{% url "website:blog-single" pid=post.id %}">{{post.title}}</a></h3>
                <div class="ltn__blog-meta-btn">
                    <div class="ltn__blog-meta">
                        <ul>
                            <li class="ltn__blog-date"><i class="far fa-calendar-alt"></i>{{ post.published_date|date:"d m Y" }}</li>
                        </ul>
                    </div>
                    <div class="ltn__blog-btn">
                        <a href="{% url "website:blog-single" pid=post.id %}">اطلاعات بیشتر</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  {% endfor %}
</div>
